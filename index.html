<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>
    <main class="container">
        <section class="data">
            <div class="area teamForm"></div>
            <div class="area playerForm"></div>
            <div class="area gameScores">
                <h3>Current Game</h3>
            </div>
            <div class="area leaderboard"></div>
        </section>
        <section class="area gamePlay"></section>
    </main>

    <dialog class="messageBox">
        <button class="button--close">x</button>
        <div class="message"></div>
    </dialog>

  <script type="module" src="./scripts/main.js"></script>
</body>
</html>
